<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Compra</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body ng-controller="compraController">
      <h1>Lista de la Compra</h1>
      <div class="wrapper">

            </div>
        </div>
        </div>
<br>

   Necesario: <input type="text" ng-model="nuevaComida.necesario"></input>

</html>
